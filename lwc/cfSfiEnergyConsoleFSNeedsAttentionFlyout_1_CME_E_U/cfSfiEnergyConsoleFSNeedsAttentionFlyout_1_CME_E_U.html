<template>
            <div class="slds-grid slds-wrap slds-is-relative ">
            <div style="position: fixed;z-index: 999999;top: 0;right: 0;">
  <vlocity_cmt-toast class="flexcard-toast-element" theme="slds" title="" message="" styletype=""> </vlocity_cmt-toast>
</div>
            <div if:true={showLoader} class="slds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: transparent; z-index: 99;">
  <div>
   <vlocity_cmt-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_cmt-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                      <vlocity_cmt-flex-card-state   data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-bottom_x-small" style="">
          <div data-style-id="state0element0" class="slds-col   slds-text-align_center slds-p-around_x-small  slds-size_12-of-12  " data-rindex={rindex} style="background-color:#F8FBFE;     : #ccc 1px solid; 
         " >
    <vlocity_cmt-block data-style-id="state0element0_child"  record={record}  card={card}  collapsed-by-default="false"  collapsible="false"  label="Block"  theme="slds"  ><div class="slds-grid slds-wrap">
          <div data-style-id="state0element0block_element0" class="slds-col  slds-text-align_right  slds-size_5-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         " ><vlocity_cmt-flex-icon data-style-id="state0element0block_element0_child"   record={record}  card={card}  extraclass=""  icon-name="utility:warning"  icon-type="Salesforce SVG"  imgsrc=""  size="medium"  variant="error"  theme="slds"  ></vlocity_cmt-flex-icon>
      </div><div data-style-id="state0element0block_element1" class="slds-col  slds-text-align_center slds-text-heading_small slds-p-around_x-small  slds-size_6-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
        color:#16325c; " ><vlocity_cmt-output-field data-style-id="state0element0block_element1_child"   record={record}  card={card}  merge-field="%3Cdiv%20class=%22slds-text-align_left%22%3E%7BLabel.sfiEnergyConsoleFSOutageReported%7D%20%7BParent.recordCount%7D%20%7BLabel.sfiEnergyConsoleFSLocations%7D%3C/div%3E"  theme="slds"  ></vlocity_cmt-output-field>
      </div>
        </div></vlocity_cmt-block>
    </div><div data-style-id="state0element1" class="slds-col  slds-text-align_left  slds-size_12-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         " ><vlocity_cmt-data-table data-style-id="state0element1_child"   cell-level-edit="true"  columns='\[{"fieldName":"premiseName","label":"Near To Location Address","searchable":false,"sortable":true,"type":"text"},{"fieldName":"startTime","label":"Initiate","searchable":false,"sortable":true,"type":"text"},{"fieldName":"estimatedRestoration","label":"Expected Resolution","searchable":false,"sortable":true,"type":"text"}]'  group-order="asc"  issearchavailable="false"  issortavailable="true"  pagelimit="3"  records={records}  styles='\{"cellMargin":[],"cellPadding":[]}'  tablename="All Outages"  theme="slds"  ></vlocity_cmt-data-table>
      </div>
        </div>
      </vlocity_cmt-flex-card-state>
                </template>
                <template if:false={hasRecords}>
                      <vlocity_cmt-flex-card-state   data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-bottom_x-small" style="">
          <div data-style-id="state0element0" class="slds-col   slds-text-align_center slds-p-around_x-small  slds-size_12-of-12  " data-rindex={rindex} style="background-color:#F8FBFE;     : #ccc 1px solid; 
         " >
    <vlocity_cmt-block data-style-id="state0element0_child"  record={record}  card={card}  collapsed-by-default="false"  collapsible="false"  label="Block"  theme="slds"  ><div class="slds-grid slds-wrap">
          <div data-style-id="state0element0block_element0" class="slds-col  slds-text-align_right  slds-size_5-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         " ><vlocity_cmt-flex-icon data-style-id="state0element0block_element0_child"   record={record}  card={card}  extraclass=""  icon-name="utility:warning"  icon-type="Salesforce SVG"  imgsrc=""  size="medium"  variant="error"  theme="slds"  ></vlocity_cmt-flex-icon>
      </div><div data-style-id="state0element0block_element1" class="slds-col  slds-text-align_center slds-text-heading_small slds-p-around_x-small  slds-size_6-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
        color:#16325c; " ><vlocity_cmt-output-field data-style-id="state0element0block_element1_child"   record={record}  card={card}  merge-field="%3Cdiv%20class=%22slds-text-align_left%22%3E%7BLabel.sfiEnergyConsoleFSOutageReported%7D%20%7BParent.recordCount%7D%20%7BLabel.sfiEnergyConsoleFSLocations%7D%3C/div%3E"  theme="slds"  ></vlocity_cmt-output-field>
      </div>
        </div></vlocity_cmt-block>
    </div><div data-style-id="state0element1" class="slds-col  slds-text-align_left  slds-size_12-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         " ><vlocity_cmt-data-table data-style-id="state0element1_child"   cell-level-edit="true"  columns='\[{"fieldName":"premiseName","label":"Near To Location Address","searchable":false,"sortable":true,"type":"text"},{"fieldName":"startTime","label":"Initiate","searchable":false,"sortable":true,"type":"text"},{"fieldName":"estimatedRestoration","label":"Expected Resolution","searchable":false,"sortable":true,"type":"text"}]'  group-order="asc"  issearchavailable="false"  issortavailable="true"  pagelimit="3"  records={records}  styles='\{"cellMargin":[],"cellPadding":[]}'  tablename="All Outages"  theme="slds"  ></vlocity_cmt-data-table>
      </div>
        </div>
      </vlocity_cmt-flex-card-state>
                </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_cmt-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
      
      </vlocity_cmt-action>
  
            <vlocity_cmt-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
            
            </vlocity_cmt-action>
            </div>
          </template>
