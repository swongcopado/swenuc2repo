<template>
    <lightning-card footer="" title="">
        <h1 class="slds-text-heading_medium">{app_welcome_text}</h1> 
       
     <!--   <div class="c-footer" >
            <a href="/lightning/n/Home">Return to Learning Home</a>
        </div>   -->
        
        <div class="c-container"> 
            <lightning-layout>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <p class="c-description">{app_description}</p>
 
                    <template if:true={businessAppItems.data}>
                        <template for:each={businessAppItems.data} for:item="businessAppItem">
                            <c-feature-child
                                key={businessAppItem.Id}
                                heading={businessAppItem.Section_Heading__c} 
                                image={businessAppItem.Icon_Name__c}
                                app-text={businessAppItem.Section_Detail__c}
                                app={businessAppItem.Target_App__c}
                                page={businessAppItem.Target_Tab_Name__c}
                                link-in-new-tab={pass_true}
                                link-reference={businessAppItem.NavigationType__c}
                                object-name={businessAppItem.ObjectName__c}
                                object-id={businessAppItem.Target_RecordId__c}
                                related-entity={businessAppItem.RelatedEntityAPIName__c}
                                filter-name={businessAppItem.Filter_Criteria__c}
                                >
                            </c-feature-child>
                        </template>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
