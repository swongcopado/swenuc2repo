<template>

            <div style="position: fixed;z-index: 999999;top: 0;right: 0;">
  <vlocity_cmt-toast class="flexcard-toast-element" theme="slds" title="" message="" styletype=""> </vlocity_cmt-toast>
</div>
            <div if:true={showLoader} class="slds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: transparent; z-index: 99;">
  <div>
   <vlocity_cmt-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_cmt-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                        <template for:each={_records} for:item="record" for:index="rindex">

      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-border_top slds-border_right slds-border_bottom slds-border_left slds-p-around_x-small slds-m-around_x-small " style="     border-color:#cccccc; border-width:2pxpx;  border-style:solid;     ">
          <div data-style-id="state0element0" class="slds-col   slds-size_12-of-12 " data-rindex={rindex} style="" ><vlocity_cmt-data-table data-style-id="state0element0_child"   columns='\[]'  issearchavailable="false"  issortavailable="true"  records={records}  theme="slds"  ></vlocity_cmt-data-table>

    border-radius:4px;     " >

          <div data-style-id="state0element1block_element0" class="slds-col   slds-size_12-of-12 " data-rindex={rindex} style="" ><vlocity_cmt-output-field data-style-id="state0element1block_element0_child"   record={record}  card={card}  merge-field="%3Cdiv%3E%3Cspan%20style=%22font-size:%2012pt;%22%3E%3Cstrong%20class=%22slds-text-body_regular%20slds-text-heading_small%22%3E%7Bname%7D%20-%20%7Bfamily%7D%3C/strong%3E%3C/span%3E%3C/div%3E"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element1block_element1" class="slds-col   slds-size_12-of-12  " data-rindex={rindex} style="             " ><vlocity_cmt-output-field data-style-id="state0element1block_element1_child"   record={record}  card={card}  field-name="description"  label=""  placeholder="Description"  styles='\{"value":{"fontSize":""}}'  type="text"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element1block_element2" class="slds-col   slds-size_12-of-12 " data-rindex={rindex} style="             font-size:medium;font-weight:bold;" >
    <vlocity_cmt-custom-lwc-wrapper class="" element-name="vlocity_cmt-output-field" property='\{"currency":"{currencyCode}","label":"{Label.VEEUnitPriceChild}"}' data-rindex={rindex} records={records} record={record} record-id={recordId} card={card} ><vlocity_cmt-output-field   record={record}  field-name="unitPrice"  type="currency" ></vlocity_cmt-output-field></vlocity_cmt-custom-lwc-wrapper>
    </div>
        </div></vlocity_cmt-block>
    </div>
        </div>
      </vlocity_cmt-flex-card-state>
                        </template>
                      </template>
                      <template if:false={hasRecords}>
                            <vlocity_cmt-flex-card-state  record={record} data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_6-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-border_top slds-border_right slds-border_bottom slds-border_left slds-p-around_x-small slds-m-around_x-small " style="     border-color:#cccccc; border-width:2pxpx;  border-style:solid;     ">
          <div data-style-id="state0element0" class="slds-col   slds-size_12-of-12 " data-rindex={rindex} style="" ><vlocity_cmt-data-table data-style-id="state0element0_child"   columns='\[]'  issearchavailable="false"  issortavailable="true"  records={records}  theme="slds"  ></vlocity_cmt-data-table>
      </div><div data-style-id="state0element1" class="slds-col   slds-border_top slds-border_right slds-border_bottom slds-border_left slds-p-around_x-small  slds-size_12-of-12  " data-rindex={rindex} style="     border-top: #cccccc 2pxpx solid;border-right: #cccccc 2pxpx solid;border-bottom: #cccccc 2pxpx solid;border-left: #cccccc 2pxpx solid; 
    border-radius:4px;     " >
    <vlocity_cmt-block data-style-id="state0element1_child"  record={record}  card={card}  collapsed-by-default="false"  collapsible="false"  label="Block"  theme="slds"  ><div class="slds-grid slds-wrap">
          <div data-style-id="state0element1block_element0" class="slds-col   slds-size_12-of-12 " data-rindex={rindex} style="" ><vlocity_cmt-output-field data-style-id="state0element1block_element0_child"   record={record}  card={card}  merge-field="%3Cdiv%3E%3Cspan%20style=%22font-size:%2012pt;%22%3E%3Cstrong%20class=%22slds-text-body_regular%20slds-text-heading_small%22%3E%7Bname%7D%20-%20%7Bfamily%7D%3C/strong%3E%3C/span%3E%3C/div%3E"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element1block_element1" class="slds-col   slds-size_12-of-12  " data-rindex={rindex} style="             " ><vlocity_cmt-output-field data-style-id="state0element1block_element1_child"   record={record}  card={card}  field-name="description"  label=""  placeholder="Description"  styles='\{"value":{"fontSize":""}}'  type="text"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element1block_element2" class="slds-col   slds-size_12-of-12 " data-rindex={rindex} style="             font-size:medium;font-weight:bold;" >
    <vlocity_cmt-custom-lwc-wrapper class="" element-name="vlocity_cmt-output-field" property='\{"currency":"{currencyCode}","label":"{Label.VEEUnitPriceChild}"}' data-rindex={rindex} records={records} record={record} record-id={recordId} card={card} ><vlocity_cmt-output-field   record={record}  field-name="unitPrice"  type="currency" ></vlocity_cmt-output-field></vlocity_cmt-custom-lwc-wrapper>
    </div>
        </div></vlocity_cmt-block>
    </div>
        </div>
      </vlocity_cmt-flex-card-state>
                      </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_cmt-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
      
      </vlocity_cmt-action>
  
            <vlocity_cmt-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
            
            </vlocity_cmt-action>
            </div>
          </template>
