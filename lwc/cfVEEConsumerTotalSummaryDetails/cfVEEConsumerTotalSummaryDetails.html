<template>
            <div class="slds-grid slds-wrap slds-is-relative ">
            <div style="position: fixed;z-index: 999999;top: 0;right: 0;">
  <vlocity_cmt-toast class="flexcard-toast-element" theme="slds" title="" message="" styletype=""> </vlocity_cmt-toast>
</div>
            <div if:true={showLoader} class="slds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: transparent; z-index: 99;">
  <div>
   <vlocity_cmt-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_cmt-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                        <template for:each={_records} for:item="record" for:index="rindex">
                            <vlocity_cmt-flex-card-state if:true={record}  key={record._flex.uniqueKey} data-recordid={record.Id} record={record} data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-p-around_x-small slds-m-around_none " style="background-color:#ECEBEA;     : #ccc 1px solid; 
         ">
          <div data-style-id="state0element0" class="slds-col   slds-p-around_x-small  slds-large-size_4-of-12 slds-medium-size_12-of-12 slds-small-size_12-of-12 slds-size_12-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         " >
    <vlocity_cmt-block data-style-id="state0element0_child"  record={record}  card={card}  collapsed-by-default="false"  collapsible="false"  label="Block"  theme="slds"  ><div class="slds-grid slds-wrap">
          
        </div></vlocity_cmt-block>
    </div><div data-style-id="state0element1" class="slds-col   slds-p-around_x-small  slds-large-size_8-of-12 slds-medium-size_12-of-12 slds-small-size_12-of-12 slds-size_12-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         " >
    <vlocity_cmt-block data-style-id="state0element1_child"  record={record}  card={card}  collapsed-by-default="false"  collapsible="false"  label="Block"  theme="slds"  ><div class="slds-grid slds-wrap">
          <div data-style-id="state0element1block_element0" class="slds-col   slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-small-size_12-of-12 slds-size_12-of-12 " data-rindex={rindex} style="     : #ccc 1px solid; 
         font-size:medium;font-weight:bold;" >
    <vlocity_cmt-custom-lwc-wrapper class="" element-name="vlocity_cmt-output-field" property='\{"currency":"{currencyCode}","label":"{Label.VEEUsageTotal}"}' data-rindex={rindex} records={records} record={record} record-id={recordId} card={card} ><vlocity_cmt-output-field   record={record}  field-name="usageTotal"  type="currency" ></vlocity_cmt-output-field></vlocity_cmt-custom-lwc-wrapper>
    </div><div data-style-id="state0element1block_element1" class="slds-col   slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-small-size_12-of-12 slds-size_12-of-12 " data-rindex={rindex} style="     : #ccc 1px solid; 
         font-size:medium;font-weight:bold;" >
    <vlocity_cmt-custom-lwc-wrapper class="" element-name="vlocity_cmt-output-field" property='\{"currency":"{currencyCode}","label":"{Label.VEEOneTimeTotal}"}' data-rindex={rindex} records={records} record={record} record-id={recordId} card={card} ><vlocity_cmt-output-field   record={record}  field-name="oneTimeTotal"  type="currency" ></vlocity_cmt-output-field></vlocity_cmt-custom-lwc-wrapper>
    </div><div data-style-id="state0element1block_element2" class="slds-col   slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-small-size_12-of-12 slds-size_12-of-12 " data-rindex={rindex} style="     : #ccc 1px solid; 
         font-size:medium;font-weight:bold;" >
    <vlocity_cmt-custom-lwc-wrapper class="" element-name="vlocity_cmt-output-field" property='\{"currency":"{currencyCode}","label":"{Label.VEEMonthlyTotal}"}' data-rindex={rindex} records={records} record={record} record-id={recordId} card={card} ><vlocity_cmt-output-field   record={record}  field-name="monthlyTotal"  type="currency" ></vlocity_cmt-output-field></vlocity_cmt-custom-lwc-wrapper>
    </div>
        </div></vlocity_cmt-block>
    </div>
        </div>
      </vlocity_cmt-flex-card-state>
                        </template>
                      </template>
                      <template if:false={hasRecords}>
                            <vlocity_cmt-flex-card-state  record={record} data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-p-around_x-small slds-m-around_none " style="background-color:#ECEBEA;     : #ccc 1px solid; 
         ">
          <div data-style-id="state0element0" class="slds-col   slds-p-around_x-small  slds-large-size_4-of-12 slds-medium-size_12-of-12 slds-small-size_12-of-12 slds-size_12-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         " >
    <vlocity_cmt-block data-style-id="state0element0_child"  record={record}  card={card}  collapsed-by-default="false"  collapsible="false"  label="Block"  theme="slds"  ><div class="slds-grid slds-wrap">
          
        </div></vlocity_cmt-block>
    </div><div data-style-id="state0element1" class="slds-col   slds-p-around_x-small  slds-large-size_8-of-12 slds-medium-size_12-of-12 slds-small-size_12-of-12 slds-size_12-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         " >
    <vlocity_cmt-block data-style-id="state0element1_child"  record={record}  card={card}  collapsed-by-default="false"  collapsible="false"  label="Block"  theme="slds"  ><div class="slds-grid slds-wrap">
          <div data-style-id="state0element1block_element0" class="slds-col   slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-small-size_12-of-12 slds-size_12-of-12 " data-rindex={rindex} style="     : #ccc 1px solid; 
         font-size:medium;font-weight:bold;" >
    <vlocity_cmt-custom-lwc-wrapper class="" element-name="vlocity_cmt-output-field" property='\{"currency":"{currencyCode}","label":"{Label.VEEUsageTotal}"}' data-rindex={rindex} records={records} record={record} record-id={recordId} card={card} ><vlocity_cmt-output-field   record={record}  field-name="usageTotal"  type="currency" ></vlocity_cmt-output-field></vlocity_cmt-custom-lwc-wrapper>
    </div><div data-style-id="state0element1block_element1" class="slds-col   slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-small-size_12-of-12 slds-size_12-of-12 " data-rindex={rindex} style="     : #ccc 1px solid; 
         font-size:medium;font-weight:bold;" >
    <vlocity_cmt-custom-lwc-wrapper class="" element-name="vlocity_cmt-output-field" property='\{"currency":"{currencyCode}","label":"{Label.VEEOneTimeTotal}"}' data-rindex={rindex} records={records} record={record} record-id={recordId} card={card} ><vlocity_cmt-output-field   record={record}  field-name="oneTimeTotal"  type="currency" ></vlocity_cmt-output-field></vlocity_cmt-custom-lwc-wrapper>
    </div><div data-style-id="state0element1block_element2" class="slds-col   slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-small-size_12-of-12 slds-size_12-of-12 " data-rindex={rindex} style="     : #ccc 1px solid; 
         font-size:medium;font-weight:bold;" >
    <vlocity_cmt-custom-lwc-wrapper class="" element-name="vlocity_cmt-output-field" property='\{"currency":"{currencyCode}","label":"{Label.VEEMonthlyTotal}"}' data-rindex={rindex} records={records} record={record} record-id={recordId} card={card} ><vlocity_cmt-output-field   record={record}  field-name="monthlyTotal"  type="currency" ></vlocity_cmt-output-field></vlocity_cmt-custom-lwc-wrapper>
    </div>
        </div></vlocity_cmt-block>
    </div>
        </div>
      </vlocity_cmt-flex-card-state>
                      </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_cmt-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
      
      </vlocity_cmt-action>
  
            <vlocity_cmt-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
            
            </vlocity_cmt-action>
            </div>
          </template>
